<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css"/>
</head>
<body>
<div class="content">
    <h1 class="title">Calculator</h1>
    <h1 class="number-field top">0</h1>
    <h1 class="number-field bottom">0</h1>
    <div class="button-box">
        <div class="button-row">
            <button class="btn reset">RESET</button>
            <button class="btn backspace"><</button>
            <button class="btn log">log10</button>
        </div>

        <div class="button-row">
            <button class="btn random">RANDOM</button>
            <button class="btn operator">^</button>
            <button class="btn operator">/</button>
        </div>

        <div class="button-row">
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">*</button>
        </div>

        <div class="button-row">
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>
        </div>

        <div class="button-row">
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>
        </div>

        <div class="button-row">
            <button class="btn negate">+/-</button>
            <button class="btn number">0</button>
            <button class="btn point">.</button>
            <button class="btn equal">=</button>

        </div>
    </div>
</div>

<script src="calculator.js"></script>

</body>
</html>
